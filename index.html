    <style>
      
.ui-input-container {
position: relative;
width: 300px;
}

.ui-input {
width: 100%;
padding: 10px 10px 10px 40px;
font-size: 1em;
border: none;
border-bottom: 2px solid #ccc;
outline: none;
background-color: transparent;
transition: border-color 0.3s;
}

.ui-input:focus {
border-color: #6c63ff;
}

.ui-input-underline {
position: absolute;
bottom: 0;
left: 20% !important;
height: 2px;
width: 60% !important;
background-color: #6c63ff;
transform: scaleX(0);
transition: transform 0.3s;
}

.ui-input:focus + .ui-input-underline {
transform: scaleX(0.8);
}

.ui-input-highlight {
position: absolute;
bottom: 0;
left: 0;
height: 100%;
width: 0;
background-color: rgba(108, 99, 255, 0.1);
transition: width 0.3s;
}

.ui-input:focus ~ .ui-input-highlight {
width: 100%;
}

.ui-input-icon {
position: absolute;
left: 10px;
top: 50%;
transform: translateY(-50%);
color: #999;
transition: color 0.3s;
}

.ui-input:focus ~ .ui-input-icon {
color: #6c63ff;
}

.ui-input-icon svg {
width: 20px;
height: 20px;
}
    </style>
